<!DOCTYPE html>
<html>
  <head>
    <title>Fake OS - Windows98</title>
    <link rel="stylesheet" type="text/css" href="modal-style.css" />
    <script src="modal-script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8830e31e89.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="home">
    <div class="icon-container">
      <div class="selectable-icon" onclick="openApp('app1')">
        <i class="fa-solid fa-calculator"></i>
        Calculator
      </div>
      <div class="selectable-icon" onclick="openApp('app2')">
        <i class="fa-brands fa-internet-explorer"></i>
        Internet Explorer
      </div>
      <div class="selectable-icon" onclick="openApp('app3')">
        <i class="fa-solid fa-magnifying-glass"></i>
        Search
      </div>
    </div>
    <!-- from here  -->

    <button class="modal-btn">Modal</button>

    <div class="modal-bg">
      <div class="modal">
        <!-- 확인할것. class인지 modal인지.. -->
        <h2>modal window</h2>
        <label for="name">Name: </label>
        <input type="text" name="name" />
        <label for="email">Email: </label>
        <input type="email" name="email" />
        <button>Subscribe</button>
        <span class="modal-close">X</span>
      </div>
    </div>

    <!-- until here -->
  </body>
</html>
